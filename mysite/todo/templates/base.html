<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}<title>ToDoList</title>{% endblock %}
</head>
<h1>Your To Do List</h1>
<h2>Welcome!</h2>
<body>
<ul class="navbar-nav ml-auto">
    {% if user.is_authenticated %}
    <li class="nav-item"><a class="nav-link" href="#">Logged in as: {{ user.get_username }}</a></li>
    <li class="nav-item"><a class="nav-link" href="{% url 'logout'%}?next={{request.path}}">Log out</a></li>
    <li><a class="nav-link active" href="{% url 'tasks' %}">My tasks</a>
    {% else %}
    <li class="nav-item"><a class="nav-link" href="{% url 'login'%}?next={{request.path}}">Log in</a></li>
    {% endif %}
</ul>
{% block content %}
{% endblock %}
</body>
</html>
