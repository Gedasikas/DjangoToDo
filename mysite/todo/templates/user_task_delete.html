{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete task</legend>
            <h2>Are you sure you want to delete {{ delete_task }}?</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Confirm delete task</button>
            <a class="btn btn-outline-secondary" href="{% url 'task' delete_task.id %}">Cancel</a>
        </div>
    </form>
    </div>
{% endblock content %}
