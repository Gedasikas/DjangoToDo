{% extends "base.html" %}

{% block content %}

<div class="container register">
    <h3>Registration</h3><br/>
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="username">Username</label>
            <input name="username" type="text" class="form-control" id="username" aria-describedby="usernameHelp">
            <small id="usernameHelp" class="form-text text-muted">Up to 150 symbols.</small>
        </div>
        <div>
            <label for="exampleInputEmail1">Email</label>
            <input name="email" type="email" class="form-control" id="exampleInputEmail1">
        </div>
        <div>
            <label for="password">Password</label>
            <input name="password" type="password" class="form-control" id="password" aria-describedby="pwdHelp">
            <small id="pwdHelp" class="form-text text-muted">No less than 8 symbols, only numeric sumbols is not
                allowed</small>
        </div>
        <div class="form-group">
            <label for="password2">Repeat the password</label>
            <input name="password2" type="password" class="form-control" id="password2" aria-describedby="pwd2Help">
        </div>
        <button type="submit" class="btn btn-primary register-button">Register</button>
    </form>
    <p>If you have an account please <a href="{% url 'login'%}"><strong>login.</strong></a></p>
</div>

{% endblock %}
